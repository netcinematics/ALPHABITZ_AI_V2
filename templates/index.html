<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHABITZ INTERFACE</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #00e5ff;
            --button-bg: #1e1e1e;
            --button-hover: #333;
            --card-bg: #1e1e1e;
            --danger-color: #ff4081;
            --success-color: #00e676;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 20px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 10px;
        }

        nav button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid #333;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav button:hover,
        nav button.active {
            background-color: var(--accent-color);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px var(--accent-color);
        }

        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .view-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .view-section.active {
            display: block;
        }

        h2 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Arbitration Styles */
        .arbitrate-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .concept-card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
        }

        .concept-title {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin: 0 0 10px 0;
        }

        .concept-meta {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .approve-btn {
            background-color: var(--success-color);
            color: #000;
        }

        .reject-btn {
            background-color: var(--danger-color);
            color: #fff;
        }

        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
            border: 1px solid #333;
            color: #aaa;
            font-size: 0.85rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>ALPHABITZ CONTROL</h1>
    </header>

    <nav>
        <button onclick="showView(1)" id="btn1" class="active">EXACTIFY</button>
        <button onclick="showView(2)" id="btn2">EXACTIFIED</button>
        <button onclick="showView(3)" id="btn3">btn 3</button>
    </nav>

    <main>
        <!-- VIEW 1: ARBITRATE SEQUENCE -->
        <div id="view1" class="view-section active">
            <h2>EXACTIFY SEQUENCE</h2>
            <p>Reviewing Pending Concepts...</p>
            <div id="arbitrate-list" class="arbitrate-container">
                <!-- Items injected via JS -->
                <p>Loading...</p>
            </div>
        </div>

        <!-- VIEW 2: PLACEHOLDER -->
        <div id="view2" class="view-section">
            <h2>EXACTIFIED CONCEPTS</h2>
            <p>Approved Knowledge Base</p>
            <div id="consensus-list" class="arbitrate-container">
                <p>Loading...</p>
            </div>
        </div>

        <!-- VIEW 3: PLACEHOLDER -->
        <div id="view3" class="view-section">
            <h2>VIEW 3</h2>
            <p>Content for View 3 goes here.</p>
        </div>
    </main>

    <script>
        function showView(viewNum) {
            // Hide all views
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(el => el.classList.remove('active'));

            // Show selected view
            document.getElementById(`view${viewNum}`).classList.add('active');
            document.getElementById(`btn${viewNum}`).classList.add('active');

            if (viewNum === 1) {
                loadPending();
            } else if (viewNum === 2) {
                loadConsensus();
            }
        }

        async function loadConsensus() {
            const container = document.getElementById('consensus-list');
            try {
                const response = await fetch('/api/consensus');
                if (!response.ok) throw new Error(response.status);
                const data = await response.json();

                container.innerHTML = '';

                const keys = Object.keys(data);
                if (keys.length === 0) {
                    container.innerHTML = '<p>No concepts in consensus.</p>';
                    return;
                }

                keys.forEach(key => {
                    const item = data[key];
                    const card = document.createElement('div');
                    card.className = 'concept-card';

                    // Extract bitz IDs
                    let bitzList = 'No Bitz Found';
                    if (item.lexical_bitz && Array.isArray(item.lexical_bitz)) {
                        bitzList = item.lexical_bitz.map(b => `<span style="background:#333; padding:2px 5px; border-radius:3px; margin-right:5px; font-size:0.7em;">${b.id}</span>`).join('');
                    }

                    card.innerHTML = `
                        <h3 class="concept-title">${key}</h3>
                        <div class="concept-meta" style="color:var(--success-color);">APPROVED</div>
                         <div style="margin-top:10px;">
                            <strong>Lexical Bitz:</strong><br/>
                            <div style="margin-top:5px;">${bitzList}</div>
                        </div>
                        <details style="margin-top:10px;">
                            <summary>View Full JSON</summary>
                            <pre>${JSON.stringify(item, null, 2)}</pre>
                        </details>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `<p style="color:red">Error loading consensus items: ${error}</p>`;
            }
        }

        async function loadPending() {
            const container = document.getElementById('arbitrate-list');
            try {
                const response = await fetch('/api/pending');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    console.error("Failed to parse JSON:", text);
                    throw new Error("Invalid JSON response from server. Check console.");
                }

                container.innerHTML = ''; // Clear loading

                const keys = Object.keys(data);
                if (keys.length === 0) {
                    container.innerHTML = '<p>No concepts pending review.</p>';
                    return;
                }

                keys.forEach(key => {
                    const item = data[key];
                    const card = document.createElement('div');
                    card.className = 'concept-card';

                    // Simple summary view
                    let misnomer = item.misnomer_analysis ? item.misnomer_analysis.common_usage.substring(0, 100) + '...' : 'No analysis';

                    card.innerHTML = `
                        <h3 class="concept-title">${key}</h3>
                        <div class="concept-meta">Confidence: ${item.confidence_score || 'N/A'}</div>
                        <p><strong>Misnomer:</strong> ${misnomer}</p>
                        <details>
                            <summary>View Full JSON</summary>
                            <pre>${JSON.stringify(item, null, 2)}</pre>
                        </details>
                        <div class="btn-group">
                            <button class="action-btn approve-btn" onclick="arbitrate('${key}', 'approve')">Approve</button>
                            <button class="action-btn reject-btn" onclick="arbitrate('${key}', 'reject')">Reject</button>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `<p style="color:red">Error loading pending items: ${error}</p>`;
            }
        }

        async function arbitrate(concept, action) {
            if (!confirm(`Are you sure you want to ${action} '${concept}'?`)) return;

            try {
                const response = await fetch('/api/arbitrate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ concept, action })
                });
                const res = await response.json();
                if (res.status === 'success') {
                    // Reload list
                    loadPending();
                } else {
                    alert('Error: ' + res.message);
                }
            } catch (e) {
                alert('Request failed: ' + e);
            }
        }

        // Load init
        loadPending();
    </script>
</body>

</html>
